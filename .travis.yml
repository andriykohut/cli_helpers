sudo: false
language: python
cache: pip
install: pip install tox
script: tox

matrix:
  include:
    - os: linux
      python: 2.7
      env: TOXENV=py27
    - os: linux
      python: 3.4
      env: TOXENV=py34
    - os: linux
      python: 3.5
      env: TOXENV=py35
    - os: linux
      python: 3.6
      env: TOXENV=py36
    - os: linux
      python: 3.6
      env: TOXENV=noextras
    - os: linux
      python: 3.6
      env: TOXENV=docs
    - os: linux
      python: 3.6
      env: TOXENV=packaging
    - os: osx
      python: 2.7
      env: TOXENV=py27
    - os: osx
      python: 3.6
      env: TOXENV=py36
